        <h1>Welcome to My Autumn Lover's Site</h1>

    <div class="overlay"></div>

     <video autoplay muted loop playsinline id="bg-video">
        <source src="/Images/BlackHalloween.mp4" type="video/mp4">

    <div class="hero">
        <h1>Welcome To My Halloween Countdown</h1>
        <div class="timebox">
            <div class="time">
                <h2 id="days">00</h2>
                <p>Days</p>
            </div>
            <div class="time">
                <h2 id="hours">00</h2>
                <p>Hours</p>
            </div>
            <div class="time">
                <h2 id="minutes">00</h2>
                <p>Minutes</p>
            </div>
            <div class="time">
                <h2 id="seconds">00</h2>
                <p>Seconds</p>
            </div>    
        </div>
    </div>
